<!DOCTYPE html>
<html lang="en">
<head>
<meta name="google" content="notranslate" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">

<link rel="stylesheet" href="fontawesome/css/all.min.css">
<link rel="stylesheet" type="text/css" href="./style.css">

<title>Password Generator</title>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-12">
<div class="contenedor">
<form action="" class="app" id="app">
<div class="logo" class="container">
<h1 id="titulo" class="titulo">Password Generator</h1>
</div>
<br>
<div class="fila" class="numero-caracteres">
<div class="col">
<label for="numero-caracteres">Número de Caracteres</label>
</div>
<div class="col botones">
<div>
<button class="btn" id="btn-menos-uno"><i class="fas fa-minus"></i></button>
</div>
<div>
<input id="numero-caracteres"  readonly="" value="12" type="text" >
</div>
<div>
<button class="btn" id="btn-mas-uno"><i class="fas fa-plus"></i></button>
</div>

</div>
</div>
<div class="fila simbolos">
<div class="col">
<label for="simbolos">Símbolos</label>
</div>
<div class="col">
<button class="btn false"  id="btn-simbolos"><i class="fas fa-check"></i></button>
</div>
</div>

<div class="fila numeros">
<div class="col">
<label for="numeros">Números</label>
</div>
<div class="col">
<button class="btn false"  id="btn-numeros"><i class="fas fa-check"></i></button>
</div>
</div>


<div class="fila Mayusculas">
<div class="col">
<label for="Mayusculas">Mayúsculas</label>
</div>
<div class="col">
<button class="btn false"  id="btn-mayusculas"><i class="fas fa-check"></i></button>
</div>
</div>

<div class="fila 	generar">
<div class="col">
<button class="btn" class="btn-generar" id="btn-generar">Generar <i class="fas fa-lock"></i></button>
</div>
<div class="col">
<input type="text" class="input-password" id="input-password" readonly value="TSJC4%Nb28">
</div>
</div>


<div class="fila alerta">
<div class="col">
<div class="alerta-copiado " id="alerta-copiado">
<p><i class="fas fa-copy"></i> Texto copiado</p>
</div>
</div>
</div>
</form>

</div>
</div>
</div>
</div>




<script type="text/javascript" src="main.js"></script>	






</body>
</html>
